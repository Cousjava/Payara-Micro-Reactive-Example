<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui">
<h:head>
    <title>WebSocket Example</title>
    <h:outputScript library="micro" name="jquery-3.1.0.min.js" />
    <script type="application/javascript">
        function updateComputationResult(newvalue) {
            $("#computationResult").append(newvalue).append(" ");
        }
    </script>
</h:head>
<h:body>
    <h:form prependId="false">
        <o:socket channel="computation" onmessage="updateComputationResult" connected="true" />
        <h:commandButton id="increment" value="Do Compute!" action="#{testView.invoke}">
            <f:ajax />
        </h:commandButton>

        <h:panelGroup id="computationResult" style="font-size: 30px"></h:panelGroup>
    </h:form>
</h:body>
</html>
